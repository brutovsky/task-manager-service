spring.datasource.url=jdbc:mysql://localhost:3306/task_database
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.servlet.context-path=/api

http.client.connection.timeout=10000
http.client.read.timeout=10000

gcp.projectId=${GCP_PROJECT_ID}
gcp.location=${_REGION}

dataflow.pipeline.template.csv-to-firestore.location=${CSV_TO_FIRESTORE_TEMPLATE_LOCATION}
dataflow.pipeline.template.mysql-to-firestore.location=${MYSQL_TO_FIRESTORE_TEMPLATE_LOCATION}
dataflow.pipeline.template.mysql-to-firestore.mysql.instance.connectionurl=${MYSQL_CONNECTION_NAME_SECRET}
dataflow.pipeline.template.mysql-to-firestore.mysql.instance.username=${MYSQL_USERNAME_SECRET}
dataflow.pipeline.template.mysql-to-firestore.mysql.instance.password=${MYSQL_PASSWORD_SECRET}
